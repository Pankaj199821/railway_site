<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <link rel="stylesheet" href="railway.css">
</head>

<body>
    <header>
        <h1>Railway Ticket Booking System</h1>
    </header>

    <main>
        <section id="booking-form">
            <img class="bg" src="picture/railway.jpg" alt="background">
            <h2>Book Your Ticket</h2>
            <form id="ticketForm">
                <label for="trainNumber">Train Number:</label>
                <input type="number" id="trainNumber" name="trainNumber" required><br>

                <label for="fromStation">From Station:</label>
                <input type="text" id="fromStation" name="fromStation" required><br>

                <label for="toStation">To Station:</label>
                <input type="text" id="toStation" name="toStation" required><br>

                <label for="date">Date of Travel:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" required><br>

                <button type="submit">Proceed to Payment</button>
            </form>
        </section>

        <section id="payment-section" style="display: none;">
            <h2>Payment</h2>
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required><br>

                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required><br>

                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required><br>

                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Railway Booking System</p>
    </footer>

    <script src="railway.js"></script>
</body>

</html>
